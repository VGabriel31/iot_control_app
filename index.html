<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control de Vehículo IoT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">

  <div class="container text-center py-5">
    <h1 class="mb-5">Control de vehículo IoT</h1>

    <div class="row mb-3">
      <div class="col-4">
        <button class="btn btn-warning w-75 m-1" onclick="sendCommand('Vuelta izquierda adelante')">Vuelta izquierda adelante</button>
      </div>
      <div class="col-4">
        <button class="btn btn-primary w-75 m-1" onclick="sendCommand('Avanzar')">Avanzar</button>
      </div>
      <div class="col-4">
        <button class="btn btn-warning w-75 m-1" onclick="sendCommand('Vuelta derecha adelante')">Vuelta derecha adelante</button>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-4">
        <button class="btn btn-primary w-75 m-1" onclick="sendCommand('Giro 360 grados izquierda')">Giro 360 grados izquierda</button>
      </div>
      <div class="col-4">
        <button class="btn btn-primary w-75 m-1" onclick="sendCommand('Detener')">Detener</button>
      </div>
      <div class="col-4">
        <button class="btn btn-primary w-75 m-1" onclick="sendCommand('Giro 360 grados derecha')">Giro 360 grados derecha</button>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-4">
        <button class="btn btn-warning w-75 m-1" onclick="sendCommand('Giro 90 grados izquierda')">Giro 90 grados izquierda</button>
      </div>
      <div class="col-4">
        <button class="btn btn-primary w-75 m-1" onclick="sendCommand('Retroceder')">Retroceder</button>
      </div>
      <div class="col-4">
        <button class="btn btn-warning w-75 m-1" onclick="sendCommand('Giro 90 grados derecha')">Giro 90 grados derecha</button>
      </div>
    </div>

    <div class="row mb-5">
      <div class="col-4">
        <button class="btn btn-warning w-75 m-1" onclick="sendCommand('Vuelta izquierda atras')">Vuelta izquierda atras</button>
      </div>
      <div class="col-4">
        <!-- vacío en el centro -->
      </div>
      <div class="col-4">
        <button class="btn btn-warning w-75 m-1" onclick="sendCommand('Vuelta derecha atras')">Vuelta derecha atras</button>
      </div>
    </div>

    <div id="movimiento" class="mt-5">
      <h3>Movimiento</h3>
      <h2 id="currentAction" class="text-primary">Esperando orden...</h2>
    </div>

  </div>

  <footer class="text-center text-muted py-3">
   
</footer>


  <script src="js/app.js"></script>
</body>
</html>
